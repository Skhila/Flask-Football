{% extends 'base.html' %}
{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div  class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}
<div class="position-absolute top-50 start-50 translate-middle">


    <form method="post" >


        <div class="input-group" style="margin-bottom: 2%">
          <span style="color: limegreen; font-weight: bold" class="input-group-text">First and last name</span>
          <input name="first_name" type="text" aria-label="First name" class="form-control">
          <input name="last_name" type="text" aria-label="Last name" class="form-control">
        </div>

        <div class="form-floating mb-3">
          <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label style="color: limegreen" for="floatingInput">Username</label>
        </div>

        <div class="form-floating">
          <input name="password" type="password" style="width: 750px" class="form-control" id="floatingPassword" placeholder="Password">
          <label style="color: limegreen" for="floatingPassword">Password</label>
        </div>
        <div>
            <button style="width: 400px; text-align: center; margin-top: 13%;" type="submit" class="btn btn-success position-absolute top-50 start-50 translate-middle">SIGNUP</button> <br>
            <a class="position-absolute top-50 start-50 translate-middle" style="font-size: 19px;margin-top: 18%; color: limegreen; font-weight: bold" href="{{ url_for('login') }}">Already Have An Account? Log In</a>
        </div>

    </form>

</div>



{% endblock %}
