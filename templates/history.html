{% extends 'base.html' %}

{% block title %}
    Search History
{% endblock %}

{% block content %}
<h1 style="text-align: center; font-weight: bold; color: limegreen; font-size: 22px; margin-bottom: 10px">
    {{ session['username'] }}'s history</h1>
    <div>
        <table class="table table-success table-striped-columns" style="width: 50% ;margin-left:auto;margin-right:auto;">
            <tr class="table-success">
                <th scope="col">League</th>
                <th scope="col">Season</th>
                <th scope="col">Search Date/Time</th>
            </tr>

            {% for each in current_history|sort(attribute='Date') %}

            <tr>
                <td>{{ each.League }}</td>
                <td>{{ each.Season }}</td>
                <td>{{ each.Date }}</td>
            </tr>
            {% endfor %}
        </table>
    </div>

{% endblock%}
