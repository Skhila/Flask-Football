{% extends 'base.html' %}

{% block content %}
{% with messages = get_flashed_messages() %}
{% if messages %}
    <div class="notification is-danger">
        {{ messages[0] }}
    </div>
{% endif %}
{% endwith %}

<div class="position-absolute top-50 start-50 translate-middle">

    <form method="post" >
        <div class="form-floating mb-3">
          <input name="username" type="text" class="form-control" id="floatingInput" placeholder="name@example.com">
          <label style="color: limegreen" for="floatingInput">Username</label>
        </div>
        <div class="form-floating">
          <input name="password" type="password" style="width: 750px" class="form-control" id="floatingPassword" placeholder="Password">
          <label style="color: limegreen" for="floatingPassword">Password</label>
        </div>

        <div>
            <button type="submit" style="width: 400px; text-align: center; margin-top: 13%;" class="btn btn-success  position-absolute top-50 start-50 translate-middle">LOGIN</button>
            <a class="position-absolute top-50 start-50 translate-middle" style="font-size: 19px;margin-top: 18%; color: limegreen; font-weight: bold" href="{{ url_for('signup') }}">Don't Have An Account? Sign Up </a>
        </div>
    </form>
</div>

{% endblock %}
